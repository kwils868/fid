<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>

<link href='http://fonts.googleapis.com/css?family=Marko+One' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css"> 

    <script>
        // Function to handle form submission
        function submitOrder(event) {
            event.preventDefault();  // Prevent the form from submitting the normal way

            // Capture form data
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const crust = document.querySelector('input[name="crust"]:checked').value;
            const toppings = [];
            const toppingCheckboxes = document.querySelectorAll('input[name="toppings[]"]:checked');
            toppingCheckboxes.forEach(checkbox => {
                toppings.push(checkbox.value);
            });

            // Store form data in localStorage (so we can access it on the thank you page)
            localStorage.setItem('name', name);
            localStorage.setItem('address', address);
            localStorage.setItem('phone', phone);
            localStorage.setItem('email', email);
            localStorage.setItem('crust', crust);
            localStorage.setItem('toppings', toppings.join(', '));

            // Redirect to the thank you page
            window.location.href = 'thank_you.html';
        }
    </script>
</head>
<body>
    <h1>Pizza Order</h1>
    <form id="orderForm" onsubmit="submitOrder(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label>Crust:</label><br>
        <input type="radio" name="crust" value="white" checked> White<br>
        <input type="radio" name="crust" value="whole_wheat"> Whole Wheat<br><br>

        <label>Toppings:</label><br>
        <input type="checkbox" name="toppings[]" value="redsauce"> Red Sauce<br>
        <input type="checkbox" name="toppings[]" value="cheese"> Cheese<br>
        <input type="checkbox" name="toppings[]" value="pepperoni"> Pepperoni<br><br>
        
        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
